<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fugaz+One&family=Gruppo&family=Hubballi&family=Ubuntu&display=swap" rel="stylesheet" />
    <title>Weather Forecaster</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weatherstyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="time">
        5:00 PM
        <br />
        Feb 26
      </div>
      <div class="big">
        <form class="search-form" id="searchForm">
          <input
            class="search"
            id="afterCity"
            type="search"
            placeholder="Looking for another city.."
          />
        </form>
        <div class="present">
          <img src=".." id="icon" class="heademoji" />
          <br />
          <span class="word"> It is currently </span>
          <br />
          <strong class="headtemp" id="headTemp"> </strong> 
         <span class="degree"> <a href="#" id="cdegree"> °C </a> | <a href="#" id="fdegree" >°F </a> </span> 

        </div>
        <div class="middle">
        <div class="weatherToday" alt="" id="weather-today"></div>
        Humidity  <span id=humidity> </span>%
        <br />
        Wind speed  <span id="wind-speed"> </span>m/s </div>
      <p>
        <strong class="prevCity" id="prevCity"> </strong>
      </p>
    <div class="forecast" id="forecast">
        <div class="row">
            <div class="col-6">
                <div class="weather-forecast-date"> </div> <br />
                 <hr />
                <img class="weather-forecast-icon" src=".."> <br />
                <p class="forecastTemp">
                    <span class="max"></span> <br />
                  <span class="min"></span>
              </p>
              </div>
          </div>
      </div> 
      <br />
        <span class="host"> <a href="https://github.com/quyennguyen1985/github-hosting.git" target="_blank">Open-sourced code</a>, by Quyen Nguyen 
        </span>
        </div>
    <script src="weather.js"></script>
  </body>
</html>
